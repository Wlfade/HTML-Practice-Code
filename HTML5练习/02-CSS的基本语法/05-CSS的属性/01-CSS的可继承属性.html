<!DOCTYPE html>
<!-- 根标签 -->
<html>
<!-- 头部 -->

<head>
    <!-- 设置编码 -->
    <meta charset="UTF-8">
    <!-- 标题标签 -->
    <title>CSS的可继承属性</title>
    <style>
        body {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<!-- 主要内容 -->

<body>
    <div>我是块级标签</div>
    <span>我是行内块级标签</span>
    <button>我是行内-块级标签</button>
</body>

</html>
