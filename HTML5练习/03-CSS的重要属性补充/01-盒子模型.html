<!DOCTYPE html>
<!-- 根标签 -->
<html lang="en">
<!-- 头部 -->

<head>
    <!-- 设置编码 -->
    <meta charset="UTF-8">
    <!-- 标题标签 -->
    <title>盒子模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 300px;
            height: 200px;
            background-color: red;
            /* 设置边框 */
            border: 5px solid green;
            /* 设置内边距 */
            padding: 10px 5px 8px 15px;
            /* 设置外边框 */
            margin: 10px;
        }
    </style>
</head>
<!-- 主要内容 -->

<body>
    <div>我是一个盒子</div>
</body>

</html>
