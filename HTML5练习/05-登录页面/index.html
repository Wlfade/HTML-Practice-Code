<!DOCTYPE html>
<!-- 根标签 -->
<html>
<!-- 头部 -->

<head>
    <!-- 设置编码 -->
    <meta charset="UTF-8">
    <!-- 标题标签 -->
    <title>小码哥登录页面</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<!-- 主要内容 -->

<body>
    <!-- 面板 -->
    <div id="panel">
        <!-- 面板的头部 -->
        <div id="panel-header">
            <h2>欢迎登录SeeMyGo教育系统</h2>
        </div>
        <!-- 面板的中间内容 -->
        <div id="panel-content">
            <div class="user-pwd">
                <img src="image/login_icon_role@3x.png" alt="用户">
                <input type="text" placeholder="请输入用户名/手机号">
            </div>
            <div class="user-pwd">
                <img src="image/login_icon_lock@3x.png" alt="密码">
                <input type="password" placeholder="请输入密码">
            </div>
            <!-- 一些设置 -->
            <div id="setting">
                <a href="#"><input type="checkbox">下次自动登录</a>
                <a href="#" class="forget-pwd">忘记密码？</a>
            </div>
            <!-- 登录按钮 -->
            <button id="btn">登 录</button>
            <!-- 注册新账号 -->
            <div id="reg">
                还没有账号？<a href="#">立即注册</a>
            </div>
        </div>
        <!-- 面板的尾部 -->
        <div id="panel-footer">
            <span>
                社交账号登录:
            </span>
            <img src="image/GROUP_SEND_jiahao@3x.png" alt="加号">
            <img src="image/GROUP_SEND_jiahao@3x.png" alt="加号">
            <img src="image/GROUP_SEND_jiahao@3x.png" alt="加号">
        </div>
    </div>
</body>
<!-- 在手机上运行Swift -->
<!-- webView.loadRequest(NSURLRequest(URL:NSURL(fileURLWithPath:"文件的路径")))； -->

</html>
