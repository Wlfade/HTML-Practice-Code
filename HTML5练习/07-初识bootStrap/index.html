<!DOCTYPE html>
<!-- 根标签 -->
<html>
<!-- 头部 -->

<head>
    <!-- 设置编码 -->
    <meta charset="UTF-8">
    <!-- 标题标签 -->
    <title>bootStrap练习</title>
    <!-- 引入外部框架 无需下载直接引用 -->
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

    <!-- <link rel="stylesheet" href="bootstrap-4/css/bootstrap.css"> -->

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 60px;
        }
        
        .test1 {
            width: 200px;
            color: purple;
        }
        
        .test2 {
            background-color: red;
        }
        
        .test3 {
            font-size: 30px;
            color: yellow;
        }
    </style>
</head>
<!-- 主要内容 -->

<body>
    <button type="button" class="btn btn-default">Left</button>

    <button class="btn btn-danger test1">百度一下</button>
    <button class="btn btn-success">百度一下</button>
    <button class="btn btn-warning">百度一下</button>

    <!-- 进度条 -->
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
            <span class="sr-only">45% Complete</span>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 35%">
            <span class="sr-only">35% Complete (success)</span>
        </div>
        <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
            <span class="sr-only">20% Complete (warning)</span>
        </div>
        <div class="progress-bar progress-bar-danger" style="width: 10%">
            <span class="sr-only">10% Complete (danger)</span>
        </div>
    </div>
    <!-- 徽章 -->
    <i class="badge">23</i>
    <span class="badge test2">0000ooooo</span>

    <!-- 字体图标 -->
    <p class="glyphicon glyphicon-home test3"></p>
    <p class="glyphicon glyphicon-lock"></p>
    <p class="glyphicon glyphicon-off"></p>
    <p class="glyphicon glyphicon-film"></p>


    <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
      </button>

    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
      </button>

</body>

</html>
