<!DOCTYPE html>
<!-- 根标签 -->
<html>
<!-- 头部 -->

<head>
    <!-- 设置编码 -->
    <meta charset="UTF-8">
    <!-- 标题标签 -->
    <title>批量产生对象</title>
    <script type="text/javascript">
        //1.创建对象 -> 构造函数
        var Dog = function() {
            console.log('这是一个普通函数');
        }


        //普通调用
        Dog();
        // 创建一个对象
        var dog1 = new Dog();
        var dog2 = new Dog();


        console.log(dog1, dog2);
    </script>
</head>
<!-- 主要内容 -->

<body>
    <div>JS创建对象</div>
</body>

</html>
