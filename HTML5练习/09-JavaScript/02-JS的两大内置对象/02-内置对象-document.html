<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>内置对象-document</title>
    <script>
        // document 内置对象的作用
        //1.可以动态获取网页中所有的标签（节点）
        //2.可以对获取到的标签进行CRUD
        document.write('你好世界')
        document.write('<input type="file">');
        document.write('<img src="https://www.baidu.com/img/bd_logo1.png?qua=high" alt="这是一张图片">');
    </script>
</head>

<body>

</body>

</html>
